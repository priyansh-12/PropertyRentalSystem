<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="CSS/RegisterCSS.css">
</head>
<body class="body">
    <div class="div-main">
        <div class="content-div">
            <h2 class="head-div"  id="head-divv"  >Fill The Details</h2>
            <form class="form" action = "RegisterServlet " >

                <input type="text" placeholder="User Name" name="username" id="username" class="inputb">
                <br>
                <input type="text" placeholder="Password" name="password" id="password" class="inputb">
                <br>
                <input type="submit" class="button-20" id="butt" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
