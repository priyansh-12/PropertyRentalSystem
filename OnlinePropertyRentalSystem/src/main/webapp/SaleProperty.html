<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Property</title>
    <link rel="stylesheet" type="text/css" href="CSS/SaleProperty.css">

</head>
<body>
    <header class="header">
        <div class="menu">
                <div class="div1">
                    <h1 class="menu-head">Property.com</h1>
                </div>  
                <div class="div2">
                    <ul class="menu-ul">
                        <li class="menu-li"><a class="menu-A" id="home"  href="HomePage.html">Home</a></li>
                        <li class="menu-li"><a class="menu-A" id="about" href="#About">About us </a></li>
                    <li class="menu-li"><a class="menu-A" id="gallery" href="Login_page.html">Login</a></li>
                        
                        <li class="menu-li"><a class="menu-A" id="contact" href="#contact ">Contact</a></li>
                    </ul>
                </div>
            </div>    
      </header>

      <section class="img-section">

        <div class="img-div">
          <img src="9.jpg" alt="Not Found" class="img">
        </div>

      <div class="form-div">
          
        <form  class="form" action="SaleProperty" >
          <h2 class="head1">Fill the Details Below</h2> 
          <input type="text" id="name" placeholder="Name" class="input" name="name">
          <input type="number" id="contactno" placeholder="Contact No." class="input" name="contactno">
          <input type="number" id="cost" placeholder="Cost" class="input" name="cost" >
          <select name="area" id="area" class="input">
            <option value="Bhawer kua"  >Bhawer kua</option>
            <option value="Rau">Rau</option>
            <option value="Silicon City">Silicon City</option>
            <option value="Vijay Nagar" >Vijay Nagar</option>
          </select>
          <select name="size" id="size" class="input">
            <option value="1BHK" >1-BHK</option>
            <option value="2BHK">2- BHK</option>
            <option value="Singleroom">Single Room</option>
          </select>
          <select name="location" id="location" class="input">
            <option value="Indore">Indore</option>
          </select>
          <input type="submit" class="button-7" id="butt" value="Sale">
        </form>

      </div>

      </section>

</body>
</html>
